<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Hotel</title>
</head>
<body>
  <h2>Login</h2>
  <!-- Formulario -->
  <form id="login-form">
    <label for="idUsuario">Usuario:</label>
    <input type="text" id="idUsuario" required><br><br>
    
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" required><br><br>
    
    <button type="submit">Iniciar Sesión</button>
  </form>

  <!-- Mensaje de bienvenida / error -->
  <div id="mensaje" style="margin-top: 20px; font-weight:bold;"></div>

  <!-- Botón para ver perfil -->
  <button id="btn-perfil" style="display:none; margin-top:15px;">Ver Perfil</button>

  <!-- Perfil oculto -->
  <div id="perfil" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc; border-radius:8px; width:250px;">
    <h3>Mi Perfil</h3>
    <p><strong>ID:</strong> <span id="perfil-id"></span></p>
    <p><strong>Nombre:</strong> <span id="perfil-nombre"></span></p>
    <p><strong>Rol:</strong> <span id="perfil-rol"></span></p>
    <button id="logout">Cerrar Sesión</button>
  </div>

  <script type="module" src="pruebas.js"></script>
</body>
</html>
